<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’° Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center expense-title">ğŸ’° Expense Tracker</h2>
        
        <!-- Expense Input Form -->
        <div class="card p-4 mt-3">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="expenseDesc" class="form-control" placeholder="Expense Description">
                </div>
                <div class="col-md-3">
                    <input type="number" id="expenseAmount" class="form-control" placeholder="Amount (â‚¹)">
                </div>
                <div class="col-md-3">
                    <select id="expenseCategory" class="form-select">
                        <option value="Food">ğŸ” Food</option>
                        <option value="Transport">ğŸš— Transport</option>
                        <option value="Entertainment">ğŸ¬ Entertainment</option>
                        <option value="Shopping">ğŸ›ï¸ Shopping</option>
                        <option value="Other">ğŸ’¸ Other</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="addExpense()">Add â•</button>
                </div>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="card p-4 mt-4">
            <h4>Total Expenses: â‚¹<span id="totalExpense">0</span></h4>
            <ul id="expenseList" class="list-group mt-3"></ul>
        </div>
    </div>

    <script>
        let totalExpense = 0;
const totalExpenseText = document.getElementById("totalExpense");
const expenseList = document.getElementById("expenseList");

function addExpense() {
    const desc = document.getElementById("expenseDesc").value.trim();
    const amount = document.getElementById("expenseAmount").value.trim();
    const category = document.getElementById("expenseCategory").value;

    if (desc === "" || amount === "" || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid expense description and amount.");
        return;
    }

    // Convert amount to number
    const expenseAmount = parseFloat(amount);

    // Update total expense
    totalExpense += expenseAmount;
    totalExpenseText.textContent = totalExpense.toFixed(2);

    // Create a list item for the expense
    const li = document.createElement("li");
    li.className = "list-group-item";

    li.innerHTML = `
        <span>${category} - ${desc} (â‚¹${expenseAmount.toFixed(2)})</span>
        <button class="remove-btn" onclick="removeExpense(this, ${expenseAmount})">âŒ</button>
    `;

    // Append to list
    expenseList.appendChild(li);

    // Clear inputs
    document.getElementById("expenseDesc").value = "";
    document.getElementById("expenseAmount").value = "";
}

function removeExpense(button, amount) {
    // Remove item from list
    button.parentElement.remove();

    // Update total expense
    totalExpense -= amount;
    totalExpenseText.textContent = totalExpense.toFixed(2);
}

    </script>
</body>
</html>
